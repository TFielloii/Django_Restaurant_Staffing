{% extends 'header.html' %}
{% block content %}
  <h1>Open Positions</h1>
  {% for job_posting in job_postings %}
    <div class="row display-flex justify-content-start">
        <li><a href="{% url 'jobposting-detail' job_posting.pk %}">{{ job_posting.title }}</a></li>
    {% empty %}
      <li>No job postings found.</li>
    {% endfor %}
    </div>
  <a href="{% url 'jobposting-create' %}">Create a new job posting</a>
{% endblock %}
