{% extends 'header.html' %}

{% block content %}
  <h1>Delete Location</h1>
  <p>Are you sure you want to delete "{{ location.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'location-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
