{% extends 'header.html' %}

{% block content %}
  <h1>Locations</h1>
  <div class="row display-flex justify-content-start">
    {% for location in locations %}
      {% if user.restaurant == location.restaurant %}
          <li style="margin-right: 5%;margin-bottom: 1%;"><a href="{% url 'location_detail' location.id %}">{{ location }}</a></li>
      {% endif %}
    {% empty %}
      <li style="margin-right: 5%;margin-bottom: 1%;">No locations found.</li>
    {% endfor %}
    
  </div>
  <a class="w3-container w3-padding-large" style="margin-right: 5%;margin-top: 10%;" href="{% url 'location_create' %}">Create a new location</a>
{% endblock %}
