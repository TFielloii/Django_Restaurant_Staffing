<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color">
        <div class="container">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
            </div>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Navbar Left Side -->
                <div class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'jobposting-list' %}">Job Postings</a>
                        {% if user.is_superuser %}
                            <a class="nav-item nav-link" href="{% url 'location-list' %}">Locations</a>
                        {% endif %}
                        {% if user.hiringmanager %}
                            <a class="nav-item nav-link" href="{% url 'application-list' %}">Applications</a>
                        {% endif %}
                    {% endif %}
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                            <a class="nav-item nav-link" href="admin/">Admin</a>
                        {% endif %}
                        <a class="nav-item nav-link" href="{% url 'profile' user.email %}">
                            {{user.email}} <i class="fas fa-user"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">
                            Log out <i class="fas fa-sign-out-alt"></i>
                        </a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">
                            Log in <i class="fas fa-sign-in-alt"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">
                            Sign up <i class="fas fa-user-plus"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
