{% extends 'header.html' %}

{% block content %}
  <h1>Delete Job Posting</h1>
  <p>Are you sure you want to delete the position "{{ jobposting.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'jobposting_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
